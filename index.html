<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Nasa Space Live</title>
<style>
  body {
    margin: 0;
    background-color: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .video-container {
    width: 80%;
    height: 80%;
  }
  iframe {
    width: 100%;
    height: 100%;
    border: none;
  }
</style>
</head>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    const adSelectors = [
      '.adsbygoogle',
      'iframe[src*="doubleclick.net"]',
      'div[id*="ad"]',
      'div[class*="advertisement"]'
    ];
    adSelectors.forEach(selector => {
      document.querySelectorAll(selector).forEach(el => el.style.display = 'none');
    });
  });
</script>
<body>
<div class="video-container">
<iframe width="560" height="315" src="https://www.youtube.com/embed/fO9e9jnhYK8?si=0Um6Z9lO8pMfITx5" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</div>
</body>
</html>
